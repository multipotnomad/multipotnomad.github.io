  マルチポテンシャライト、起業家、ノマドワーカー、ノマド、旅、仕事、就活、新卒、情熱、意味、生み出す、作り出す、世界、取材、動画。
url: "http://multipotnomad.github.io" # the base hostname & protocol for your site #footer built by link


# baseurl: ""
