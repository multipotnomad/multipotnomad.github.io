---
layout: default
comments: true
---
<nav class="site-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="page-link" href="{{ site.url }}/">最新記事</a>
    <a class="page-link" href="{{ site.url }}/posts">記事一覧</a>
    <a class="page-link" href="{{site.url}}/about/">このサイトについて</a>
    <a class="page-link" href="{{site.url}}/contact/">お問い合わせ</a>
</nav>
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y年%m月%d日" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>


</article>
{% include share.html %}
<div
class="just-comments"
data-locale="ja"

</div>
